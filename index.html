<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liverpool</title>
    <!-- Favicon -->
    <link rel="icon" href="img/bootstrap-icon.png" sizes="32x32" type="image/png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body class="bg-gray">

    <!-- Header -->
    <header class="container-fluid p-5 m-0 mb-lg-8 mb-5 bg-dark-gray">
        <!-- Grid row -->
        <div
            class="row justify-content-xl-around justify-content-lg-between justify-content-center align-items-center g-4">
            <div class="col-xxl-5 col-lg-5 col-12">
                <h1 class="fw-bold display-4 text-center mb-md-5 mb-4">Liverpool FC</h1>
                <p class="fs-5 fw-normal">
                    Liverpool Football Club, based in England, is a renowned and historic football team. Known as "The
                    Reds," they have a rich legacy, numerous trophies, and a passionate global fanbase.
                </p>
            </div>
            <div class="col-xxl-4 col-lg-4 col-auto">
                <img src="img/liverpool-icon.webp" alt="Liverpool brand" class="img-fluid liverpool-icon">
            </div>
        </div>
        <!-- Grid row -->
    </header>
    <!-- Header -->

    <!-- Main -->
    <main class="container-fluid">
        <!-- GK section -->
        <section class="container players mb-lg-8 mb-5">
            <!-- Title -->
            <h1 class="mb-4">Goalkeepers</h1>

            <!-- Cards Container -->
            <div id="goalkeepers" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4"></div>
        </section>
        <!-- GK section -->
        <!-- DEF section -->
        <section class="container players mb-lg-8 mb-5">
            <!-- Title -->
            <h1 class="mb-4">Defenders</h1>

            <!-- Cards Container -->
            <div id="defenders" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4 g-4"></div>
        </section>
        <!-- DEF section -->
        <!-- MiD section -->
        <section class="container players mb-lg-8 mb-5">
            <!-- Title -->
            <h1 class="mb-4">Midfielders</h1>

            <!-- Cards Container -->
            <div id="midfielders" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4"></div>
        </section>
        <!-- MiD section -->
        <!-- ATT section -->
        <section class="container players mb-lg-8 mb-5">
            <!-- Title -->
            <h1 class="mb-4">Forwards</h1>

            <!-- Cards Container -->
            <div id="forwards" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4"></div>
        </section>
        <!-- ATT section -->
    </main>
    <!-- Main -->

    <!-- Footer -->
    <footer>
        <!-- Footer Copyright -->
        <section class="text-center p-4 bg-dark-gray">
            <h6 class="mb-0">@ Copyright Ianuarie 2024</h6>
        </section>
        <!-- Footer Copyright -->
    </footer>
    <!-- Footer -->

    <!-- Bootstrap -->
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <!-- Style -->
    <script src="src/js/style.js"></script>
</body>

</html>
