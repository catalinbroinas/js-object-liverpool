<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liverpool</title>
    <!-- Favicon -->
    <link rel="icon" href="img/bootstrap-icon.png" sizes="32x32" type="image/png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="container-fluid p-5 m-0 mb-lg-8 mb-5 bg-color">
        <!-- Grid row -->
        <div class="row justify-content-around align-items-center">
            <div class="col-xl-4">
                <h1 class="fw-bold display-4 text-center mb-5">Liverpool FC</h1>
                <p class="lead">
                    Liverpool Football Club, based in England, is a renowned and historic football team. Known as "The
                    Reds," they have a rich legacy, numerous trophies, and a passionate global fanbase.
                </p>
            </div>
            <div class="col-xl-4">
                <img src="img/liverpool-icon.webp" alt="Liverpool brand" class="img-fluid liverpool-icon">
            </div>
        </div>
        <!-- Grid row -->
    </header>
    <!-- Header -->

    <!-- Main -->
    <main class="container">
        <!-- GK section -->
        <section class="players mb-lg-8 mb-5">
            <!-- Title -->
            <h1 class="mb-4">Goalkeepers</h1>

            <!-- Cards Container -->
            <div id="goalkeepers" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4">
                
            </div>
            <!-- Cards Container -->
        </section>
        <!-- GK section -->
        <!-- DEF section -->
        <section class="players mb-lg-8 mb-5">
            <!-- Title -->
            <h1 class="mb-4">Defenders</h1>

            <!-- Cards Container -->
            <div id="defenders" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4">
                
            </div>
            <!-- Cards Container -->
        </section>
        <!-- DEF section -->
        <!-- MiD section -->
        <section class="players mb-lg-8 mb-5">
            <!-- Title -->
            <h1 class="mb-4">Midfielders</h1>

            <!-- Cards Container -->
            <div id="midfielders" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4">
                
            </div>
            <!-- Cards Container -->
        </section>
        <!-- MiD section -->
        <!-- ATT section -->
        <section class="players mb-lg-8 mb-5">
            <!-- Title -->
            <h1 class="mb-4">Forwards</h1>

            <!-- Cards Container -->
            <div id="forwards" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4">
                
            </div>
            <!-- Cards Container -->
        </section>
        <!-- ATT section -->
    </main>
    <!-- Main -->

    <!-- Bootstrap -->
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <!-- Style -->
    <script src="src/js/style.js"></script>
</body>

</html>
